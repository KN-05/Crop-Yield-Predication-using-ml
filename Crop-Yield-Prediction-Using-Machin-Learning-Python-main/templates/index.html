<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>üåæ Crop Yield Prediction</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(120deg, #134E5E, #71B280);
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .main-title {
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 0 3px 10px rgba(0,0,0,0.3);
    }

    .glass-card {
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    .glass-card:hover {
      transform: scale(1.01);
    }

    label {
      font-weight: 500;
    }

    .form-control, .form-select {
      border-radius: 10px;
    }

    .predict-btn {
      width: 100%;
      font-size: 18px;
      font-weight: bold;
      border-radius: 12px;
      transition: 0.3s;
    }

    .predict-btn:hover {
      transform: scale(1.03);
    }

    .result-box {
      background: rgba(255,255,255,0.2);
      border-radius: 15px;
      padding: 20px;
      margin-top: 25px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .footer {
      text-align: center;
      margin-top: 25px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>

</head>

<body>

<div class="container mt-5">
  <h1 class="text-center mb-4 main-title">
    üåæ Crop Yield Prediction System
  </h1>

  <div class="glass-card">

```
<form action="/predict" method="post">

  <div class="row">

    <div class="col-md-6 mb-3">
      <label>Year</label>
      <input type="number" class="form-control" name="Year" value="2013" required>
    </div>

    <div class="col-md-6 mb-3">
      <label>Average Rainfall (mm/year)</label>
      <input type="number" class="form-control" name="average_rain_fall_mm_per_year" min="0" required>
    </div>

    <div class="col-md-6 mb-3">
      <label>Pesticides (tonnes)</label>
      <input type="number" class="form-control" name="pesticides_tonnes" min="0" required>
    </div>

    <div class="col-md-6 mb-3">
      <label>Average Temperature (¬∞C)</label>
      <input type="number" class="form-control" name="avg_temp" required>
    </div>

    <div class="col-md-6 mb-3">
      <label>Area (Country)</label>
      <input type="text" class="form-control" name="Area" placeholder="India, USA..." required>
    </div>

    <div class="col-md-6 mb-3">
      <label>Crop Type</label>
      <select class="form-select" name="Item" required>
        <option value="">Select Crop</option>
        <option>Wheat</option>
        <option>Rice</option>
        <option>Maize</option>
        <option>Barley</option>
        <option>Cotton</option>
      </select>
    </div>

  </div>

  <button type="submit" class="btn btn-success predict-btn mt-3" onclick="showLoading()">
    üîç Predict Yield
  </button>

</form>

{% if prediction %}
<div class="result-box">
  <h4>üå± Predicted Yield</h4>
  <h2>{{ prediction }}</h2>
</div>
{% endif %}
```

  <div class="footer">

  document.querySelector(".predict-btn").innerText = "Predicting...";
}
</script>

</body>
</html>
